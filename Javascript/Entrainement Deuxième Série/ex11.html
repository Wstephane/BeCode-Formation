<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercice 11 Deuxième série</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
         <input type="button" value="Déclenchez moi SVP !" id="appelFunction">
    </form>

    <script>
        document.getElementById("appelFunction").addEventListener("click", calculMoyenne);

        function calculMoyenne () {
            let nombreEntier = Number(prompt("Donnez moi un nombre entier svp"));
            while (isNaN(nombreEntier)) {
                alert("Error");
                nombreEntier = Number(prompt("Donnez moi un nombre entier svp"));
            }
            let resultat = 0;
            let i = 0;
            while (nombreEntier >= 0) {
                resultat += nombreEntier;
                i++;
                nombreEntier = Number(prompt("Donnez moi un nombre entier svp"));
                    while (isNaN(nombreEntier)) {
                    alert("Error");
                    nombreEntier = Number(prompt("Donnez moi un nombre entier svp"));
                }
            }
                alert("Nombre de valeur entrée : " + i);
                alert("Moyenne " + resultat / i);

        }

    </script>
    
</body>
</html>
