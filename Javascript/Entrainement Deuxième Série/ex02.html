<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex02</title>
</head>
<body>
    <form>
        <input type="button" value="surface d'un cercle" id="appelFunction">
    </form>

    <script>
     document.getElementById("appelFunction").addEventListener("click", surfaceCercle);

        function surfaceCercle () {
            var rayon = prompt("Saisisez un rayon");
            var resultatRayon = rayon / 2;
            var surface = 3.14 * resultatRayon * resultatRayon;
            alert("La surface du cercle est = " + surface);
        }
    </script>
</body>
</html>
