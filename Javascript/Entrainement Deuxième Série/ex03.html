<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
        <input type="button" value="resultat" id="appelFunction">
    </form>

    <script>
        document.getElementById("appelFunction").addEventListener("click", affiche);

        var a = 3;
        var b = 2;

        function triple (x) {
        return x = x * 3;
        }

        function affiche () {
            alert("Résultat de triple par a = " + triple(a));
            alert("Résultat de triple par b = " + triple(b));
        }
    </script>

</body>
