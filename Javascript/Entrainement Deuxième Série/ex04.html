<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ex04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
        <input type="button" value="resultat" id="appelFunction">
    </form>

    <script>
        document.getElementById("appelFunction").addEventListener("click", affiche);

        var tab = [-2, 1, 4];

        function additionne (x) {
            return x = x + 2;
        }

        function affiche () {
            alert("Premier résultat = " + additionne (tab[0]));
            alert("Deuxième résultat = " + additionne (tab[tab.length -1]));
        }
    </script>

</body>
</html>
