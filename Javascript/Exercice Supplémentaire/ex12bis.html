<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercice 12 bis Deuxième série</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
         <input type="button" value="Déclenchez moi SVP !" id="appelFunction">
    </form>

    <script>
        document.getElementById("appelFunction").addEventListener("click", conversionTemperature);


        function conversionTemperature () {
            var choixConv = parseInt(prompt("Choisissez un chiffre pour avoir la bonne conversion \n Menu : \n 0. Fin du programme \n 1. De Celsius vers Fahrenheit \n 2. De Celsius vers Kelvin \n 3. De Fahrenheit vers Celsius \n 4. De Fahrenheit vers Kelvin \n 5. De Kelvin vers Celsius \n 6. De Kelvin vers Fahrenheit"));

            var choixTemp = parseInt(prompt("Donnez nous une température à convertir"));


            if (choixConv == 1) {
                return alert((choixTemp * 9/5) + 32);
            }
            
            else if (choixConv == 2) {
                return alert(choixTemp + 273,15);
            }

            else if (choixConv == 3) {
                return alert((choixTemp - 32) / (9/5));
            }

            else if (choixConv == 4) {
                return alert(((choixTemp - 32) * (5/9)) + 273,15);
            }
            
            else if (choixConv == 5) {
                return alert(choixTemp - 273,15);
            }

            else if (choixConv == 6) {
                return alert((choixTemp * 9/5) - 459,67);

            } else {
                return alert("Error");
            }

        }

    </script>
    
</body>
</html>
