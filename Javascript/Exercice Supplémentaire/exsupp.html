<!DOCTYPE html>
<html>

    <title>Exercice 09 Deuxième série</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <script>
        for(let inc = 1; inc <= 5; inc++){
            for (var mk = 1; mk <= 5; mk++) {
                let message = "";
                for (var i = 1; i <= mk; i++) {
                    message = message + ', ' + inc;
                }
                console.log(message)
            }
        }
      
    </script>
